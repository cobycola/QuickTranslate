<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>快捷翻译导航</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px 10px 10px 10px;
            background: #4a90e2;
            color: white;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
        }
        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
        }
        #api-select {
            margin-top: 8px;
            padding: 6px 12px;
            font-size: 1rem;
            border-radius: 4px;
            border: none;
        }
        main {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 960px;
            margin: auto;
            width: 100%;
        }
        .panel {
            background: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
        }
        .panel-header {
            font-weight: 600;
            font-size: 1.1rem;
            padding: 16px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        select.lang-select {
            font-size: 0.95rem;
            padding: 4px 8px;
            border-radius: 4px;
        }
        textarea {
            flex: 1;
            resize: none;
            border: none;
            padding: 16px;
            font-size: 1rem;
            border-radius: 0 0 8px 8px;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            box-shadow: inset 0 0 4px #4a90e2;
        }
        .output-textarea {
            background: #f3f6fc;
        }
        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            padding: 10px;
        }
        button.translate-btn {
            margin: 10px 16px 16px;
            background: #4a90e2;
            color: white;
            font-weight: 600;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.25s ease;
        }
        button.translate-btn:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>
<header>
    <h1>快捷翻译导航</h1>
    <select id="api-select" aria-label="选择翻译API">
        <option value="baidu">百度翻译</option>
        <option value="google">谷歌翻译</option>
        <option value="youdao">有道翻译</option>
    </select>
</header>
<main>
    <section class="panel">
        <div class="panel-header">
            <span id="input-lang-label">原文语言：</span>
            <select id="from-lang" class="lang-select">
                <option value="zh">中文</option>
                <option value="en">英文</option>
                <option value="jp">日语</option>
                <option value="kor">韩语</option>
                <option value="fra">法语</option>
                <option value="de">德语</option>
                <option value="ru">俄语</option>
                <option value="spa">西班牙语</option>
                <option value="it">意大利语</option>
                <option value="pt">葡萄牙语</option>
                <option value="ara">阿拉伯语</option>
                <option value="hi">印地语</option>
            </select>
        </div>
        <textarea id="input-text" placeholder="请输入文本..." rows="10"></textarea>
        <button class="translate-btn" id="translate-btn">翻译</button>
    </section>
    <section class="panel">
        <div class="panel-header">
            <span id="output-lang-label">目标语言：</span>
            <select id="to-lang" class="lang-select">
                <option value="zh">中文</option>
                <option value="en">英文</option>
                <option value="jp">日语</option>
                <option value="kor">韩语</option>
                <option value="fra">法语</option>
                <option value="de">德语</option>
                <option value="ru">俄语</option>
                <option value="spa">西班牙语</option>
                <option value="it">意大利语</option>
                <option value="pt">葡萄牙语</option>
                <option value="ara">阿拉伯语</option>
                <option value="hi">印地语</option>
            </select>
        </div>
        <textarea id="output-text" class="output-textarea" readonly placeholder="翻译结果显示在这里..."></textarea>
    </section>
</main>
<footer> 网页制作 2025 JLU ZIONysus </footer>

<script>
    const inputText = document.getElementById('input-text');
    const outputText = document.getElementById('output-text');
    const apiSelect = document.getElementById('api-select');
    const fromLangSelect = document.getElementById('from-lang');
    const toLangSelect = document.getElementById('to-lang');
    const translateBtn = document.getElementById('translate-btn');

    translateBtn.addEventListener('click', () => {
        const text = inputText.value.trim();
        const from = fromLangSelect.value;
        const to = toLangSelect.value;
        const api = apiSelect.value;

        if (!text) {
            alert('请输入要翻译的文本');
            return;
        }

        outputText.value = '翻译中...';

        fetch(`/translate?text=${encodeURIComponent(text)}&from=${from}&to=${to}&api=${api}`)
            .then(res => {
                if (!res.ok) throw new Error('网络错误');
                return res.text();
            })
            .then(result => {
                outputText.value = result;
            })
            .catch(err => {
                outputText.value = '翻译失败：' + err.message;
            });
    });
</script>
</body>
</html>
